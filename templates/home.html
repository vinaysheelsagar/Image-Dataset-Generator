{% extends 'base.html' %}

{% block title %}Classification{% endblock %}

{% block body %}
<main class="flex flex-col justify-center items-center min-h-screen">
    <h1 class="text-4xl mb-4 font-semibold">Datasets</h1>
    <div class="flex flex-col">
        {%for i in range(0, dataset_count)%}
            <a href="/{{ encoded_dataset_names[i] }}">
                <button class="p-4 m-4 text-lg w-96 bg-slate-200 hover:shadow-md">
                    {{ dataset_names[i] }}
                </button>
            </a> 
        {%endfor%}
    </div>
</main>

{% endblock %}
